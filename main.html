        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart {
            width: 120px;
            height: 120px;
            position: relative;
            background: radial-gradient(circle at 50% 50%, #ff4b5c, #d92027);
            transform: rotate(-45deg);
            box-shadow: 0 10px 30px rgba(255,0,0,0.5);
            animation: heartbeat 1.5s ease infinite alternate;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }

    <script>
        function goToNextPage() {
            window.location.href = "letter.html";
        }

        function createParticles() {
            const particles = ['‚ù§Ô∏è', 'üåπ', '‚ú®'];
            const body = document.body;

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.fontSize = `${Math.random() * 10 + 10}px`;
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                body.appendChild(particle);
            }
        }

        function createSparkles() {
            const heartContainer = document.querySelector('.heart-container');
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const angle = (i / 12) * 360;
                const radius = 120;
                sparkle.style.left = `${radius * Math.cos(angle * Math.PI / 180) + 100}px`;
                sparkle.style.top = `${radius * Math.sin(angle * Math.PI / 180) + 100}px`;
                sparkle.style.animationDelay = `${i * 0.1}s`;
                heartContainer.appendChild(sparkle);
            }
        }

        createParticles();
        createSparkles();
    </script>
